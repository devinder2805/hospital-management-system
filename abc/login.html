<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        #login {
            background: url('https://wallpaperaccess.com/full/185893.jpg');
            background-size: 100% 100%;
            background-attachment: scroll;
            width: 90%;
            margin: auto;
            padding: 10% 0;
            text-align: center;
        }

        #login #whole {
            align-items: center;
        }

        #login #container {
            margin: auto;
            width: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
        }

        #login #form {
            width: 100%
        }

        #login #container table {
            width: 100%;
        }

        #login #container input[type="text"],
        #login #container input[type="password"],
        select {
            border-radius: 5px;
            border: 1px solid;
        }

        #login #container input[type="submit"] {
            text-align: center;
            padding: 10px 0;
            display: inline-block;
            margin: auto;
            min-width: 20%;
            text-decoration: none;
            border-radius: 5px;
            padding: 10px;
            color: white;
            background-color: #2193b0;
            border: none;
        }

        #login #container input[type="submit"]:hover {
            color: #2193b0;
            background-color: white;
            border: 2px solid #2193b0;

        }

        #login #container input[type="submit"]:active {
            color: red;
            border-color: red;
        }
        #login td{
            padding: 10px;
            width: 50%;
        }
        #login td:first-child{
            font-weight: bold;
            font-size: large;
            text-align: right;
        }

        #login table caption{
            padding: 10px;
        }

    </style>
    <script>
        function check() {
            var option = document.getElementById("selection").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (option = "admin" && username == "admin" && password == 1234) {
                window.open("0_home_page.html");
            }
            else if (option = "patient" && username == "patient" && password == 5678) {
                window.open("#appointement");
            }
            else {
                alert("LOGIN FAILED! No account with these credentials was found.");
            }
        }
    </script>
</head>

<body>

    <section id="login">
        <div id="container">
            <form action="Login_page.html">
                <br>
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/21-medical-science-lab/doctor.png"
                    alt="ADEC Hospital" width="150px" height="150px">
                <h1>LOGIN</h1>
                <table>
                    <tr>
                        <td>
                            <label for="selection">Login As</label>
                        </td>
                        <td>
                            <select name="option" id="selection" required>
                                <option value="none">--select--</option>
                                <option value="admin">Admin</option>
                                <option value="Patient">Patient</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input id="username" type="text" name="username" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>

                            <input id="password" type="password" name="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center">
                            <input type="submit" value="Login" onclick="check()">
                        </td>
                    </tr>
                    <caption style="caption-side: bottom;">
                        <span> New Member? <a href="#registration">Register Yourself first</a></span>
                    </caption>
                </table>


            </form>
        </div>
    </section>
</body>

</html>
