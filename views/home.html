<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            height: 200px;
            width: 200px;
            position: relative;
            overflow-y: visible;
        }

        .child{
            position: absolute;
            top: 100px;
            left: 100px;
            height: 200px;
            width: 200px;
            border: 1px solid red;
            background-color: yellow;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
    </div>
</body>
</html>
